<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"
        integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<link rel="stylesheet" href="../public/dist/gamePage.css">

<body onload="handleLoad()">
    <div id="root">
        <div class="startingGame">
            <h1 class="selectPlayer">Select your Player </h1>
            <div class="profile">
                <div class="imgPlayer">
                    <img src="./img/xImage.png" class="idImg" data-id="xImg" alt="">
                    <img src="./img/oImage.png" class="idImg" data-id="oImg" alt="">
                </div>
            </div>
            <button class="primaryBtn" id="startBtnId">Let's Start</button>
        </div>
        <!--game board-->
        <div class="container">
            <div class="board " id="board">
                <!-- <<<<<<< HEAD -->
                <div cellIndex=0 class="block" data-cell></div>
                <div cellIndex="1" class="block" data-cell></div>
                <div cellIndex="2" class="block" data-cell></div>
                <div cellIndex="3" class="block" data-cell></div>
                <div cellIndex="4" class="block" data-cell></div>
                <div cellIndex="5" class="block" data-cell></div>
                <div cellIndex="6" class="block" data-cell></div>
                <div cellIndex="7" class="block" data-cell></div>
                <div cellIndex="8" class="block" data-cell></div>
            </div>
        </div>
        <!--Draw,No winners window-->
        <div class="draw">
            <div class="restartText">
                <h1 class="text-center" id="statusText">Try Again</h1>
            </div>
            <button id="restartBtn" class="primaryBtn">Restart</button>
        </div>
        <!--winner window-->
        <div class="winnerWindow">
            <h1 class="text-center">Winner</h1>
            <div class="winner"></div>
            <button class="primaryBtn" id="playAgainBtn">Play Again</button>
        </div>

    </div>
    <script src="/public/dist/gamePage.js"></script>

</body>

</html>
