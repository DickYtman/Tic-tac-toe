<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<link rel="stylesheet" href="./dist/startGame.css">

<body>
    <div class="startingGame ">
        <h1 class="selectPlayer">Select your Player </h1>
        <div class="profile">
            <div class="imgPlayer">
                <img src="./img/xImage.png" class="idImg" data-id="xImg" alt="">
                <img src="./img/oImage.png" class="idImg" data-id="oImg" alt="">
            </div>
        </div>
        <button class="primaryBtn" id="startBtnId">Let's Start</button>
    </div>
    <!--game board-->
    <div class="container">
        <div class="board " id="board">
<!-- <<<<<<< HEAD -->
             <div class="block" id="1" data-cell></div>
            <div class="block" id="2" data-cell></div>
            <div class="block" id="3" data-cell></div>
            <div class="block" id="4" data-cell></div>
            <div class="block" id="5" data-cell></div>
            <div class="block" id="6" data-cell></div>
            <div class="block" id="7" data-cell></div>
            <div class="block" id="8" data-cell></div>
            <div class="block" id="9" data-cell></div>
<!-- >>>>>>> 1c4df4e167d2241fe7a6974559ff213da50d6826 -->
        </div>
    </div>
        <!--Draw,No winners window-->
        <div class="draw">
            <div class="restartText">
        <h1 class="text-center" id="statusText">Try Again</h1>
    </div>
        <button id="restartBtn" class="primaryBtn">Restart</button>
    </div>
      <!--winner window-->
      <div class="winnerWindow">
        <h1 class="text-center">Winner</h1>
        <div class="winner"></div>
        <button class="primaryBtn" id="playAgainBtn">Play Again</button>
      </div>

<script src="./dist/startGame.js"></script>
  
</body>

</html>
