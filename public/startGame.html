<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<link rel="stylesheet" href="./dist/startGame.css">

<body>
    <div class="startingGame">
        <h1 class="selectPlayer">Select your Player </h1>
        <div class="profile">
            <div class="imgPlayer">
                <img src="./img/xImage.png" class="idImg" data-id="xImg" alt="">
                <img src="./img/oImage.png" class="idImg" data-id="oImg" alt="">
            </div>
        </div>
        <button class="startBtn" id="startBtnId">Let's Start</button>
    </div>
    <!--game board-->
    <div class="container">
        <div class="board x" id="board">
            <div class="block" data-cell></div>
            <div class="block oImg" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block xImg" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>

        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>

    </div>
</body>

</html>
